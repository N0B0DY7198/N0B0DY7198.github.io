    <script>
      // Define the list of sentences to type out
      const sentences = [
        "Contact me where im most active!",
        "Freelance developer!",
        "Mostly using Python and now learning golang!"
      ];
      function typeEffect(element, sentence, speed) {
        let i = 0;
        const interval = setInterval(() => {
          element.innerHTML += sentence.charAt(i);
          i++;
          if (i > sentence.length) {
            clearInterval(interval);
            setTimeout(() => {
              typeCursor(cursor);
            }, 1000);
          }
        }, speed);
      }
      function typeCursor(element) {
        setInterval(() => {
          if (element.style.opacity === "0") {
            element.style.opacity = "1";
          } else {
            element.style.opacity = "0";
          }
        }, 500);
      }
      const logo = document.querySelector(".logo-text");
      const cursor = document.querySelector("#cursor");
      let index = 0;
      setInterval(() => {
        const sentence = sentences[index];
        logo.innerHTML = "";
        document.querySelector("#sentence").innerHTML = "";
        typeEffect(document.querySelector("#sentence"), sentence, 100);
        typeEffect(logo, sentence, 100);
        index++;
        if (index >= sentences.length) {
          index = 0;
        }
      }, 5000);
      typeCursor(cursor);
