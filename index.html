  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="#" class="logo-text">N0B0DY</a>
        <span class="console-cursor"></span>
      </div>
      <div class="typing">
        <span id="typing-text"></span>
      </div>
      <div class="content">
        <div class="links">
          <a href="https://t.me/NOB0DYONTOP" class="link link-telegram">
            <img src="telegram.png" alt="Telegram icon" width="100" height="100">
          </a>
          <a href="https://www.discoid.cc/1083362422062075924" class="link link-discord">
            <img src="discord.png" alt="Discord icon" width="100" height="100">
          </a>
          <a href="https://www.guilded.gg/i/24AaxmYk" class="link link-guilded">
            <img src="guilded.png" alt="Guilded icon" width="100" height="100">
          </a>
        </div>
      </div>
    </div>
    <div class="footer">Made with ‚ù§ by N0B0DY</div>

    <script>
      // Define the list of sentences to type out
      const sentences = [
        "Contact me where im most active",
        "Freelance developer",
        "Mostly using Python and now learning golang!"
      ];

      // Define the typing effect function
      function typeEffect(element, sentence, speed) {
        let i = 0;
        const interval = setInterval(() => {
          element.innerHTML += sentence.charAt(i);
          i++;
          if (i > sentence.length) {
            clearInterval(interval);
            setTimeout(() => {
              document.querySelector(".console-cursor").classList.remove("blink");
            }, 500);
          }
        }, speed);
      }

      // Get the logo and typing elements
      const logo = document.querySelector(".logo-text");
      const typingText = document.querySelector("#typing-text");

      // Loop through the list of sentences and type them out one by one
      sentences.forEach((sentence, index) => {
        setTimeout(() => {
          logo.innerHTML = "";
          typingText.innerHTML = "";
          typingText.classList.add("typing");
          typeEffect(typingText, sentence, 100);
        }, 3000 * index);
      });

      // Add the blinking console cursor effect
      setInterval(() => {
        document.querySelector(".console-cursor").classList.toggle("blink");
      }, 500);
    </script>
  </body>
